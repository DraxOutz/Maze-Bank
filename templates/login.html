{% extends "base.html" %}  <!-- Herda o template base.html. Todo o conteúdo do base.html estará disponível aqui -->

{% block title %}  <!-- Início do bloco 'title', que sobrescreve o bloco correspondente em base.html -->
{{ Tipo }} - {{ Website_Name }}  <!-- Mostra o título da página usando as variáveis enviadas pelo Flask -->
{% endblock %}  <!-- Fim do bloco 'title' -->

{% block content %}  <!-- Início do bloco 'content', que sobrescreve o bloco correspondente em base.html -->

<head> 
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 </head>

 <div class="login-frame"> 
     <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" width="150">
<h1>Faça seu login</h1>


 <form method="POST" action="/login">
    
    <h2 class="texto" > Endereço de email</h2>
    <input class="mail" type="text" placeholder="" name="email" required>
    <h2 class="texto">  Senha</h2>
    <input class="pass" type="password" placeholder="" name="senha" required>
        {% if Erro %} <!-- Se detecetado um erro retorna uma mensagem -->
    <p id="Erro" style="color: red;",>{{ Erro }}</p>
    {% endif %}
    <button type="submit">Entrar</button>
    <h2>
  <a href="registro.html"> Esqueci minha senha > </a>
</h2>
  <h2>
 <a href="{{ url_for('cadastro') }}">Não possui uma conta? Cadastre-se agora ></a>

</h2>

 
    

 </form>
  </div>

{% endblock %}  <!-- Fim do bloco 'content' -->
